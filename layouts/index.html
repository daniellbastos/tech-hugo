<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ .Site.Title }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap');
    body{font-family:'Space Grotesk',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;max-width:760px;margin:40px auto;padding:0 16px;line-height:1.75;font-size:18px;color:#111}
    h1,h2,h3,h4,h5,h6{font-family:'Space Grotesk',system-ui,-apple-system,'Segoe UI',Roboto,sans-serif;line-height:1.3;letter-spacing:.01em}
    code,pre,kbd,samp{font-family:'Space Mono',ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New',monospace}
    pre{background:#f6f8fa;padding:12px;border-radius:8px;overflow:auto}
    a{color:#0a66c2;text-decoration:none} a:hover{text-decoration:underline}
    .muted{color:#666;font-size:.95rem}
  </style>
</head>
<body>
  <h1>{{ .Site.Title }}</h1>
  <p class="muted">{{ .Site.Params.description }}</p>
  <hr/>
  {{ range .Site.RegularPages }}
    <article>
      <p style="margin:10px 0;display:flex;align-items:baseline;gap:10px;">
        <a class="muted" style="font-size:.82rem;white-space:nowrap" href="{{ .RelPermalink }}">{{ .Date.Format "2006-01-02" }}</a>
        <a href="{{ .RelPermalink }}" style="font-size:1.25rem;font-weight:700;line-height:1.3">{{ .Title }}</a>
      </p>
    </article>
  {{ else }}
    <p>No posts yet.</p>
  {{ end }}
</body>
</html>
